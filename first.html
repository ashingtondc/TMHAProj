<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TMHA Entry Form</title>
</head>
<h1>TMHA Entry Form</h1>
<h3>Select the desired fields and click "Submit" to view results.</h3>
<body>
	<script type="text/javascript" src="tabletop.js"></script>
	<form action="">
		County/Region:
		<select name="County/Region" id="region">
			<option value="SLO County">San Luis Obispo County</option>
			<option value="Santa Barbara County">Santa Barbara County</option>
			<option value="Southern CA">Southern California</option>
			<option value="Northern CA">Northern California</option>
			<option value="Central Valley">Central Valley</option>
		</select>
		<br></br>
		City:
		<input name="city" id="city">
		<br></br>
		Care Requirements:
		<select name="care" id="care">
			<option value="B&C">B&C</option>
			<option value="RES">RES</option>
		</select>
		<br></br>
		<input type="button" value="Process" onclick="process()">
	</form>
	<script src="Myjs.js"></script>
</body>
</html>
